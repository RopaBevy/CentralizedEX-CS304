{% extends "base.html" %}

<!-- created by Farida Tahiry and Ropafadzo Shava-->

{% block navbar %}
<div class="collapse navbar-collapse" id="navbarResponsive">
  <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="{{url_for('upload')}}">Post Opportunity</a></li>
      <li class="nav-item"><a class="nav-link" href="{{url_for('logout')}}">Log Out</a></li>
  </ul>
</div>
{% endblock %}


{% block page_content %}

<div class = "image">
    <form method="post" action="{{url_for('file_upload')}}" enctype="multipart/form-data">
        <h3>Upload a Profile Picture</h3>
        <div class="image-placeholder"> 
            <img src="{{src}}" alt="Your Picture">
        </div>
        <p><label><input type="file" name="pic"></label></p>
        <input type="submit" class='btn btn-primary' name="submit" value="Submit">
        <a href="{{url_for('home')}}">Submit later</a>
    </form>
</div>

{% endblock %}
{% block footer %} {% endblock %}
