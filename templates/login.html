{% extends "base.html" %}
{% block navbar %}
<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{url_for('signup')}}">Sign Up</a></li>
    </ul>
</div>
{% endblock %}
 
{% block page_content %}
<section class="signup-section" id="signup">
  <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5">
          <div class="col-md-10 col-lg-8 mx-auto text-center">
              <h2 class="text-white mb-5">Login</h2>
                  <form class="form-signup" id="loginForm" action="{{url_for('login')}}" method="POST">
                    <!-- Email address input-->
                        <label for="email"> Wellesley Email Address</label><br>
                        <input class="form-control" id="emailAddress" type="email" name="email" placeholder="wendy@wellesley.edu..." aria-label="Enter email address..." data-sb-validations="required,email" /><br><br>
                        <label for="password"> Password</label><br>
                        <input class="form-control" id="password" type="password" name="password" placeholder="#wendy123!@#" aria-label="Enter email address..." data-sb-validations="required,password" /><br><br>

                        <div ><br><button class="btn btn-primary" id="submitButton" type="submit" value="Login">Login</button></div><br><br>
                  
                    <p style="color: aliceblue;"><b>Not registered? <a href="{{url_for('signup')}}" style="color: #9377df;">Sign up!</a></b></p>
                  </form>
                </div>
              </div>
          </div>
      </section>
{% endblock %}
